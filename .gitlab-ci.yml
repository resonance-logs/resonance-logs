workflow:
  rules:
    # Run automatically for created tags (recommended for releases)
    - if: $CI_COMMIT_TAG
      when: always
    # Allow manual runs from the GitLab UI
    - if: $CI_PIPELINE_SOURCE == "web"
      when: always
    # Allow API and trigger-based runs (useful for CI triggers)
    - if: $CI_PIPELINE_SOURCE == "trigger"
      when: always
    - if: $CI_PIPELINE_SOURCE == "api"
      when: always
    # Default: don't run for other pipeline sources (push to branches, merge requests, etc.)
    - when: never

stages:
  - build
  - release
  - pages

variables:
  CARGO_HOME: $CI_PROJECT_DIR/.cargo
  npm_config_cache: $CI_PROJECT_DIR/.npm

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .cargo/
    - .npm/
    - src-tauri/target/

build-tauri:
  stage: build
  tags:
    - saas-windows-medium-amd64
  before_script:
    # Install Node.js LTS
    - choco install nodejs-lts -y
    - $env:PATH = "C:\Program Files\nodejs;$env:PATH"

    # Install Rust using rustup
    - |
      Invoke-WebRequest -Uri https://win.rustup.rs/x86_64 -OutFile rustup-init.exe
      .\rustup-init.exe -y --default-toolchain stable --profile minimal
      Remove-Item rustup-init.exe
    - $env:PATH = "$CI_PROJECT_DIR\.cargo\bin;$env:PATH"

    # Verify installations
    - node --version
    - npm --version
    - rustc --version
    - cargo --version

  script:
    # Install frontend dependencies
    - npm install

    # Read changelog for release body
    - |
      $RELEASE_BODY = @(
        '# Changelog'
        (git log -1 --pretty=%B | Select-Object -Skip 1)
        ''
        if (Test-Path .github/workflows/RELEASE.md) {
          Get-Content .github/workflows/RELEASE.md
        }
      ) -join "`n"
      $RELEASE_BODY | Out-File -FilePath release_body.txt -Encoding utf8

    # Build Tauri app
    - |
      if ($CI_COMMIT_REF_NAME -eq 'release') {
        $env:TAURI_SIGNING_PRIVATE_KEY = $env:TAURI_SIGNING_PRIVATE_KEY
        npm run tauri build
      } else {
        npm run tauri build -- --debug
      }

  artifacts:
    name: "resonance-logs-$CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA"
    paths:
      - src-tauri/target/release/bundle/
      - src-tauri/target/debug/bundle/
      - release_body.txt
    # Make artifacts last long enough for pages job
    expire_in: 1 week

release-job:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG
  needs:
    - job: build-tauri
      artifacts: true
  script:
    - echo "Creating release $CI_COMMIT_TAG"
  release:
    name: 'Release $CI_COMMIT_TAG'
    description: './release_body.txt'
    tag_name: '$CI_COMMIT_TAG'
    assets:
      links:
        - name: 'Download All Artifacts'
          url: '$CI_PROJECT_URL/-/jobs/artifacts/$CI_COMMIT_TAG/download?job=build-tauri'
          link_type: 'package'

# --- FIXED PAGES JOB ---

pages:
  stage: pages
  image: alpine:3.18
  needs:
    # 1. Add 'needs' to fetch artifacts from the build job
    - job: build-tauri
      artifacts: true
  script:
    # 2. Create public dir and copy build bundles into it
    - mkdir -p public
    - |
      if [ -d "src-tauri/target/release/bundle" ]; then
        echo "Copying release bundles..."
        cp -r src-tauri/target/release/bundle/* public/
      fi
    - |
      if [ -d "src-tauri/target/debug/bundle" ]; then
        echo "Copying debug bundles..."
        cp -r src-tauri/target/debug/bundle/* public/
      fi

    # 3. (Optional) Create a simple index.html to link to the files
    - |
      echo "<html><body><h1>Application Downloads</h1><ul>" > public/index.html
      for f in public/*; do
        if [ -f "$f" ]; then
          filename=$(basename "$f")
          if [ "$filename" != "index.html" ]; then
            echo "<li><a href=\"$filename\">$filename</a></li>" >> public/index.html
          fi
        fi
      done
      echo "</ul></body></html>" >> public/index.html
    - echo "Public directory contents:"
    - ls -la public

  artifacts:
    paths:
      - public
    expire_in: 1 week
  rules:
    # 4. Simplify rules to only run on tags, just like the release job
    - if: $CI_COMMIT_TAG